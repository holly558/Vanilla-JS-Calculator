<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS Loan Calculator</title>
  
<!--Styles-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/css-loader/3.1.2/css-loader.css'><link rel="stylesheet" href="./style.css">

</head>
<!-- partial:index.partial.html -->
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <!-- Form -->
          <form id="loan-form">
            <!-- Amount -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Â£</span>
              </div>
              <input type="number" name="amount" id="amount" class="form-control" placeholder="Loan Amount">
            </div>
            <!-- Interest -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">%</span>
              </div>
              <input type="number" name="interest" id="interest" class="form-control" placeholder="Interest">
            </div>
            <!-- Repayment Years -->
            <div class="input-group mb-3">
              <input type="number" name="years" id="years" class="form-control" placeholder="Years to Repay">
            </div>
            <!-- Submit Button -->
            <div class="input-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- Loader -->
          <div class="loader loader-bouncing is-active"></div>
          <!-- Results -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <!-- Monthly Payment -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Monthly Payment</span>
              </div>
              <input type="number" name="monthly-payment" id="monthly-payment" class="form-control" disabled>
            </div>
            <!-- Total Payment -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Payment</span>
              </div>
              <input type="number" name="total-payment" id="total-payment" class="form-control" disabled>
            </div>
            <!-- Total Interest -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Interest</span>
              </div>
              <input type="number" name="total-interest" id="total-interest" class="form-control" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- Js scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script  src="./script.js"></script>

</body>
</html>
